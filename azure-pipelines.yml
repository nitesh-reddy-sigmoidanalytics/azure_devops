# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8e0dfcb1-850f-470c-be8a-90a37322cd1d'
  imageRepository: 'niteshreddysigmoidanalyticsazuredevops'
  containerRegistry: 'mydevops.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'mydevops7599-auth'

  # Your SELF HOSTED AGENT POOL name
  agentPoolName: 'self hosted pool'

stages:
# -----------------------------------------------------
# BUILD STAGE
# -----------------------------------------------------
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(agentPoolName)

    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

